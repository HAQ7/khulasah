<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تواصل معنا</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        width: 100%;
        max-width: 400px;
        margin: 40px auto;
        padding: 24px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        color: #04034c;
        margin-bottom: 24px;
      }
      label {
        display: block;
        font-weight: 500;
        color: #4a4a4a;
        margin-bottom: 8px;
        text-align: right;
      }
      input[type="email"] {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #d1d1d1;
        border-radius: 8px;
        outline: none;
      }
      input[type="email"]:focus {
        border-color: #0c0aff;
        box-shadow: 0 0 0 2px rgba(12, 10, 255, 0.2);
      }
      button {
        width: 100%;
        padding: 12px 16px;
        background-color: #0c0aff;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: rgba(12, 10, 255, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="container" id="contact-us">
      <h2>تواصل معنا</h2>

      <form>
        <!-- Email Input -->
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit">إرسال</button>
      </form>
    </div>
  </body>
</html>
